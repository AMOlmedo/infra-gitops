apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: service-b-test
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AMOlmedo/infra-gitops.git
    targetRevision: main
    path: charts/service-b
    helm:
      valueFiles:
        - environments/dev/values-service-b.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: test
  syncPolicy:
    automated:
      prune: true
      selfHeal: true