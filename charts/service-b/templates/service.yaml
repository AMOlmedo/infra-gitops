apiVersion: v1
kind: Service
metadata:
  name: {{ include "service-b.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "service-b.name" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
  selector:
    app: {{ include "service-b.name" . }}

