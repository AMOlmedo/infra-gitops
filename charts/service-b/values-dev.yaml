replicaCount: 1

image:
  repository: docker.io/adrian/service-b
  tag: "dev-1.0.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 9797

resources:
  limits:
    cpu: "200m"
    memory: "256Mi"
  requests:
    cpu: "100m"
    memory: "128Mi"

env:
  - name: ENVIRONMENT
    value: "development"
